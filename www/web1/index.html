<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mathematik Demo - web1</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg,
                #d0f0c0, #a0e0a0
                );
}
header {
    background: #4CAF50
                ;
    color: white;
    padding: 20px;
    text-align: center;
}
header h1 { margin: 0; font-size: 2em; }
header h2 { margin-top: 5px; font-size: 1.2em; }

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px;
    gap: 15px;
}

.number-box {
    background: rgba(255,255,255,0.8);
    border-radius: 12px;
    padding: 20px;
    font-size: 1.5em;
    font-weight: bold;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s, background 0.3s;
    cursor: pointer;
    animation: popin 0.5s ease forwards;
}
.number-box:hover {
    transform: scale(1.3);
    background: rgba(255,255,255,1);
}
@keyframes popin {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

footer {
    text-align: center;
    padding: 15px;
    background: rgba(0,0,0,0.2);
    font-size: 0.9em;
}

</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const boxes = document.querySelectorAll('.number-box');
    boxes.forEach((box, index) => {
        box.style.animationDelay = (index * 0.1) + 's';
        box.addEventListener('click', () => {
            alert('Zahl: ' + box.innerText);
        });
    });
});
</script>
</head>
<body>
<header>
    <h1>
        Mathematik Demo - 
                    Fibonacci-Zahlen
            </h1>
</header>
<main>
    <div class="number-box">0</div>
    <div class="number-box">1</div>
    <div class="number-box">1</div>
    <div class="number-box">2</div>
    <div class="number-box">3</div>
    <div class="number-box">5</div>
    <div class="number-box">8</div>
    <div class="number-box">13</div>
    <div class="number-box">21</div>
    <div class="number-box">34</div>
    <div class="number-box">55</div>
    <div class="number-box">89</div>
    <div class="number-box">144</div>
    <div class="number-box">233</div>
    <div class="number-box">377</div>
    <div class="number-box">610</div>
    <div class="number-box">987</div>
    <div class="number-box">1597</div>
    <div class="number-box">2584</div>
    <div class="number-box">4181</div>
</main>
<footer>
    &copy; TU Dresden - Mathematik Demo
</footer>
</body>
</html>
