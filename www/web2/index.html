<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mathematik Demo - web2</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg,
                #c0d0f0, #80b0ff
                );
}
header {
    background: #2196F3
                ;
    color: white;
    padding: 20px;
    text-align: center;
}
header h1 { margin: 0; font-size: 2em; }
header h2 { margin-top: 5px; font-size: 1.2em; }

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px;
    gap: 15px;
}

.number-box {
    background: rgba(255,255,255,0.8);
    border-radius: 12px;
    padding: 20px;
    font-size: 1.5em;
    font-weight: bold;
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.3s, background 0.3s;
    cursor: pointer;
    animation: popin 0.5s ease forwards;
}
.number-box:hover {
    transform: scale(1.3);
    background: rgba(255,255,255,1);
}
@keyframes popin {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

footer {
    text-align: center;
    padding: 15px;
    background: rgba(0,0,0,0.2);
    font-size: 0.9em;
}

</style>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const boxes = document.querySelectorAll('.number-box');
    boxes.forEach((box, index) => {
        box.style.animationDelay = (index * 0.1) + 's';
        box.addEventListener('click', () => {
            alert('Zahl: ' + box.innerText);
        });
    });
});
</script>
</head>
<body>
<header>
    <h1>
        Mathematik Demo - 
                    Primzahlen bis 100
            </h1>
</header>
<main>
    <div class="number-box">2</div>
    <div class="number-box">3</div>
    <div class="number-box">5</div>
    <div class="number-box">7</div>
    <div class="number-box">11</div>
    <div class="number-box">13</div>
    <div class="number-box">17</div>
    <div class="number-box">19</div>
    <div class="number-box">23</div>
    <div class="number-box">29</div>
    <div class="number-box">31</div>
    <div class="number-box">37</div>
    <div class="number-box">41</div>
    <div class="number-box">43</div>
    <div class="number-box">47</div>
    <div class="number-box">53</div>
    <div class="number-box">59</div>
    <div class="number-box">61</div>
    <div class="number-box">67</div>
    <div class="number-box">71</div>
    <div class="number-box">73</div>
    <div class="number-box">79</div>
    <div class="number-box">83</div>
    <div class="number-box">89</div>
    <div class="number-box">97</div>
</main>
<footer>
    &copy; TU Dresden - Mathematik Demo
</footer>
</body>
</html>
